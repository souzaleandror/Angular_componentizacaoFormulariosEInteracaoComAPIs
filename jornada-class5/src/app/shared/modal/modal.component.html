        subtitulo="(Acima de 12 anos)" />
      <app-seletor-passageiro [formControl]="formBuscaService.obterControle('criancas')" titulo="Crianças"
        subtitulo="(Entre 2 e 11 anos)" />
      <app-seletor-passageiro [formControl]="formBuscaService.obterControle('bebes')" titulo="Bebês"
        subtitulo="(Até 2 anos)" />

    <div class="selecao-categoria">
      <p><strong>Categoria</strong></p>
      <mat-chip-listbox aria-label="Seleção de passagens">
        <mat-chip-option value="Economica" [selected]="formBuscaService.formBusca.get('tipo')?.value === 'Economica'"
          (selectionChange)="formBuscaService.alterarTipo($event, 'Economica')">
          Economica
        </mat-chip-option>
        <mat-chip-option value="Executiva" [selected]="formBuscaService.formBusca.get('tipo')?.value === 'Executiva'"

    <button color="primary" mat-flat-button mat-dialog-close>BUSCAR</button>
